<html ng-app="PaginationComponent">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
</head>

<body ng-controller="main">
    <h1>Pagination test screen</h1>
    <div layout="row">
        <div flex="10">Total:</div>
        <div flex="5"><input ng-model="model.totalItems" size="3" type="text"/></div>
        <div flex="15">Total Per Page:</div>
        <div flex="5"><input ng-model="model.totalItemsPerpage" size="3" type="text"/></div>
        <div flex="15">Current Page:</div>
        <div flex="5">{{model.currentPage.pageNumber}}</div>
        <div flex="15">Max. # of buttons:</div>
        <div flex="10"><input ng-model="model.maxNumberOfButtons" size="2" type="text"/></div>
        <div flex="15">Show if only One:</div>
        <div flex="5"><input ng-model="model.showIfOnePage" type="checkbox"/></div>
    </div>
    <md-button ng-click = "refreshPaging()" class="btn md-primary"> Refresh Paging</md-button>
    <br/>
    <md-divider></md-divider>
    <br/>
    <div ng-if="show">
    <paging-list current-page="model.currentPage" max-number-of-buttons="{{model.maxNumberOfButtons}}" total-items-perpage="{{model.totalItemsPerpage}}" show-if-one-page="{{model.showIfOnePage}}" total-items="{{model.totalItems}}"></paging-list>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="app.js"></script>
    <script src="module/paginationModule.js"></script>
    <script src="directives/paginationDir.js"></script>
    <script src="controllers/paginationCtrl.js"></script>
    <script src="mainController.js"></script>
</body>

</html>
